<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="dark p-0 m-0">
    <div class="bg-slate-200 dark:bg-black p-3.5 min-h-screen">
        <div class="flex justify-center mt-4">
            <div class="flex justify-between w-full max-w-lg">
                <span class="flex align-center justify-center">
                    {% include "partials/gitlab-icon.svg" %}
                    <a
                        href="https://gitlab.com/hwdegroot/secret-sharing"
                        class="inline-block text-blue-600 hover:text-blue-700 transition duration-300 ease-in-out"
                    >
                        Fork me on gitlab
                    </a>
                </span>
                {% include "partials/darkmode.html" %}
            </div>
        </div>
        <div class="flex justify-center mt-4">
            <div class="bg-white dark:bg-slate-900 block p-6 rounded-lg dark:shadow-blue-900 shadow max-w-lg">
            {% block toast %}{% endblock %}
            {% block content %}{% endblock %}
            </div>
        </div>
        <div class="flex justify-center mt-4">
            <a
                class="text-blue-600 hover:text-blue-700 transition duration-300 ease-in-out"
                href="/"
            >
            Store another secret
            </a>
        </div>
    </div>
    <script language="javascript" src="{{ url_for('static', filename='js/darkmode.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
